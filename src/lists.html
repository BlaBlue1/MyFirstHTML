<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<h1>Unordered list</h1>
<!-- unordered lists start with <ul>-->
<ul>
  <li>My first item</li> <!--each item wrapped in li -->
  <li>My second item</li>
  <li>My third item</li>
</ul>
<h1>Ordered list</h1>
<ol>
  <li>My first ordered item</li>
  <li>My second ordered item</li>
  <li>My third ordered item</li>
</ol>


</body>
</html>
